<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Form Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 8px 0;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
    }
    .form-row > div {
      flex: 1;
      padding: 10px;
      min-width: 180px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>All Form Elements</h1>
    <form>
      <div class="form-row">
        <div>
          <label for="text">Text Input</label>
          <input type="text" id="text" name="text">
        </div>
        <div>
          <label for="password">Password Input</label>
          <input type="password" id="password" name="password">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="email">Email Input</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="tel">Telephone Input</label>
          <input type="tel" id="tel" name="tel">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="number">Number Input</label>
          <input type="number" id="number" name="number">
        </div>
        <div>
          <label for="date">Date Input</label>
          <input type="date" id="date" name="date">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="range">Range Input</label>
          <input type="range" id="range" name="range" min="1" max="100">
        </div>
        <div>
          <label for="color">Color Input</label>
          <input type="color" id="color" name="color">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="select">Select Menu</label>
          <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
        <div>
          <label for="textarea">Textarea</label>
          <textarea id="textarea" name="textarea" rows="4"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div>
          <label>Radio Buttons</label>
          <label><input type="radio" name="radio" value="radio1"> Radio 1</label>
          <label><input type="radio" name="radio" value="radio2"> Radio 2</label>
        </div>
        <div>
          <label>Checkboxes</label>
          <label><input type="checkbox" name="checkbox" value="checkbox1"> Checkbox 1</label>
          <label><input type="checkbox" name="checkbox" value="checkbox2"> Checkbox 2</label>
        </div>
      </div>
      <div>
        <label for="file">File Upload</label>
        <input type="file" id="file" name="file">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
