<html>
<title>brookstopia</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Times New Roman', cursive;
    background-color: #121212;
    color: #e0e0e0;
    overflow: hidden;
    cursor: none;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    z-index: 1;
  }
  
  .main-panel {
    background-color: rgba(30, 30, 30, 0.7);
    border-radius: 15px;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    animation: wobble 5s ease-in-out infinite;
    transition: all 0.3s ease;
  }
  
  .main-panel:hover {
    background-color: rgba(40, 40, 40, 0.8);
    transform: scale(1.02) rotate(1deg);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
  }
  
  .profile-picture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 20px;
    display: block;
    border: 3px solid #4a4a4a;
    animation: spin 10s linear infinite;
  }
  
  h1 {
    text-align: center;
    color: #bb86fc;
    font-size: 2em;
    margin-bottom: 20px;
    animation: rainbow 5s linear infinite;
  }
  
  p {
    text-align: justify;
    line-height: 1.6;
    animation: fadeIn 1s ease-out 0.5s both;
  }
  
  .shape {
    position: absolute;
    opacity: 0.1;
    z-index: 0;
    transition: all 0.3s ease;
  }
  
  .cursor {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: rgba(255, 65, 54, 0.5);
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.1s ease;
    mix-blend-mode: difference;
  }
  
  @keyframes wobble {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px) rotate(-1deg); }
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
  }
  
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  
  @keyframes rainbow {
    0% { color: #ff0000; }
    14% { color: #ff7f00; }
    28% { color: #ffff00; }
    42% { color: #00ff00; }
    57% { color: #0000ff; }
    71% { color: #8b00ff; }
    85% { color: #ff00ff; }
    100% { color: #ff0000; }
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="cursor"></div>
  
  <div class="container">
    <div class="main-panel">
      <img src="https://cdna.artstation.com/p/assets/images/images/030/717/216/large/jasper-cruz-021-20-09-01-marshal.jpg?1601441300" alt="marshall fr" class="profile-picture">
      <h1>hello, im brooks!</h1>
      <p>whats up? i am brooks and this is my uhmmm website for now!! im hosting it for free basically and im about to purchase a domain for it. under construction!</p>
    </div>
  </div>

  <script>
    function createShape(type) {
      const shape = document.createElement('div');
      shape.className = 'shape';
      shape.style.width = `${Math.random() * 30 + 10}px`;
      shape.style.height = shape.style.width;
      shape.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
      shape.style.left = `${Math.random() * 100}vw`;
      shape.style.top = `${Math.random() * 100}vh`;
      
      if (type === 'circle') {
        shape.style.borderRadius = '50%';
        shape.style.animation = `float ${Math.random() * 4 + 3}s ease-in-out infinite`;
      } else {
        shape.style.animation = `spin ${Math.random() * 10 + 10}s linear infinite`;
      }
      
      document.body.appendChild(shape);
      return shape;
    }

    const shapes = [];
    for (let i = 0; i < 30; i++) {
      shapes.push(createShape(Math.random() > 0.5 ? 'circle' : 'square'));
    }

    const cursor = document.querySelector('.cursor');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      shapes.forEach(shape => {
        const rect = shape.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 100) {
          const scale = 1 + (100 - distance) / 100;
          shape.style.transform = `scale(${scale}) rotate(${distance}deg)`;
          shape.style.opacity = 0.5;
        } else {
          shape.style.transform = 'scale(1) rotate(0deg)';
          shape.style.opacity = 0.1;
        }
      });
    });

    document.addEventListener('mousedown', () => {
      cursor.style.transform = 'scale(0.8)';
    });

    document.addEventListener('mouseup', () => {
      cursor.style.transform = 'scale(1)';
    });

    // Make the cursor leave a trail
    setInterval(() => {
      const trail = document.createElement('div');
      trail.className = 'cursor';
      trail.style.left = cursor.style.left;
      trail.style.top = cursor.style.top;
      trail.style.transition = 'all 1s ease';
      document.body.appendChild(trail);
      
      setTimeout(() => {
        trail.style.opacity = '0';
        trail.style.transform = 'scale(0.5)';
        setTimeout(() => {
          document.body.removeChild(trail);
        }, 1000);
      }, 100);
    }, 100);
  </script>
</body></html>
